<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Sticky Notes</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
var socket = io(); // Connect to Flask-SocketIO Server

document.addEventListener('DOMContentLoaded', () => {

    const text = document.querySelector('#text')

    document.querySelector('#save').addEventListener('click', () => {

        if (text.value.trim() !== "") {
            // Send text to backend
            // console.log(`Button clicked emitting ${text.value}`)
                fetch("/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        type: "text",
                        text: text.value
                    })
                });
            
                text.value = ""
        }

        else {
            alert("Text required");
        }

    })

    socket.on("task", (data) => {
        const taskContainer = document.querySelector('.task-container');
        const formContainer = document.querySelector('.form-container');

        // Only process the new task
        const task = data.tasks[0];  // Just grab the first task from the array

        const note = document.createElement('div');
        note.classList.add('sticky-note');
        note.dataset.id = task.id; // Store the task ID in a data attribute

        const p = document.createElement('p');
        p.textContent = task.description || "No description provided.";

        note.appendChild(p);
        taskContainer.insertBefore(note, formContainer);  // Insert the new task before the form
    });

});

</script>

<body>

    <!-- Task Manager Title -->
    <h1>Task Manager</h1>

    <!-- Dynamically Generated Sticky Notes (Tasks) -->
    <div class="task-container">
         {% for task in tasks %}
         <div class="sticky-note">
            <p>{{ task[1] or 'No description provided.' }}</p>
        </div>
        {% endfor %}
         
        <!-- Main container with form and tasks side by side -->

        <div class="form-container sticky-note">
            <form>
                <textarea id="text" name="text" placeholder="Type to add a note..." required></textarea>
            
                <button type="button" id="save">save</button>
            </form>
        </div>

    </div>



</body>
</html>
